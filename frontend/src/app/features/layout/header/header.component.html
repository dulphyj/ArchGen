<header class="app-header">
    <a routerLink="/" class="logo">ArchGen</a>

    <div class="auth-actions">
        <a *ngIf="!isAuthenticated" routerLink="/login" class="d-flex align-items-center">
            <i class="bi bi-box-arrow-in-right me-1"></i> Login
        </a>
        <a *ngIf="isAuthenticated" (click)="logout()" class="d-flex align-items-center">
            <i class="bi bi-box-arrow-left me-1"></i> Logout
        </a>
        <span *ngIf="isAuthenticated" class="ms-3">Hola, {{ user }}</span>

    </div>
</header>
