<header class="app-header">
    <a routerLink="/" class="logo">ArchGen</a>

    <div class="auth-actions">
        <a *ngIf="!isAuthenticated()" routerLink="/login" class="d-flex align-items-center">
            <i class="bi bi-box-arrow-in-right me-1"></i> Login
        </a>
        <ng-container *ngIf="isAuthenticated()">
            <a (click)="logout()" class="btn btn-sm ms-2 d-flex align-items-center">
                <i class="bi bi-box-arrow-left me-1 "></i> Logout
            </a>
            <span class="ms-3">Hola, {{ userName }}</span>
        </ng-container>
    </div>
</header>
