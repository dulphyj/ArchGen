<ng-container *ngIf="template">
    <div class="modal-body">
        <div class="mb-3">
            <h4><i class="bi bi-diagram-3"></i> Estructura</h4>
        </div>
        <div class="folder-tree">
            <div *ngFor="let folder of template.structure.folders">
                <app-folder-visual-item [folder]="folder" [depth]="0"></app-folder-visual-item>
            </div>
        </div>
    </div>
</ng-container>
