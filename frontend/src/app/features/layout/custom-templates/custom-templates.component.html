<div class="container mt-4" style="color: var(--light-text);">
    <h2 style="color: var(--tertiary);">Mis Templates</h2>

    <div *ngIf="templates.length === 0">
        <p style="color: var(--light-text);">No has editado ningún template aún.</p>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" *ngIf="templates.length > 0">
        <div class="col" *ngFor="let template of templates">
            <div class="card card-container h-100">
                <div class="card-body card">
                    <h5 class="card-title">{{ template.name }}</h5>
                    <p class="card-text"><strong>Arquitectura:</strong> {{ template.type }}</p>
                    <p class="card-text"><strong>Carpetas:</strong> {{ template.structure.folders.length }}</p>
                </div>
                <div class="card-footer text-end"
                    style="background-color: transparent; border-top: 1px solid var(--secondary);">
                    <button class="btn btn-sm" (click)="openEditor(template.id)">
                        ✏️ Editar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
