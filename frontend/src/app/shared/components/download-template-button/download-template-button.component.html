<button class="btn btn-download-template" [ngClass]="{ 'highlighted': highlight }" (click)="downloadTemplate()"
    [disabled]="isLoading || !template" title="Descargar plantilla">
    <i *ngIf="isLoading" class="bi bi-arrow-repeat icon-rotate icon-lg"></i>
    <i *ngIf="!isLoading" class="bi bi-download icon-lg"></i>
    <span *ngIf="!isAuthenticated()">Descargar </span>
</button>
